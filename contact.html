<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Royal Roastery | Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="bg-light shadow-sm p-3 sticky-top">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <img src="images/logo.jpg" alt="Royal Roastery Logo" style="height: 50px; margin-right: 10px;">
        <h1 class="h4 mb-0">Royal Roastery</h1>
      </div>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-dark" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="catalogue.html">Catalogue</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="locations.html">Locations</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-5">Contact Us</h2>
      <div class="row">
        <div class="col-md-6 mb-4">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your Name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>
        <div class="col-md-6">
          <h5>Store Contact</h5>
          <p><strong>Phone:</strong> +27 51 123 4567</p>
          <p><strong>Email:</strong> hello@royalroastery.co.za</p>
          <h5 class="mt-4">Follow Us</h5>
          <p>
            <a href="#" class="text-dark mx-2"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="text-dark mx-2"><i class="fab fa-instagram"></i></a>
            <a href="#" class="text-dark mx-2"><i class="fab fa-twitter"></i></a>
          </p>
        </div>
      </div>
    </div>
  </section>

  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
      <p class="mb-2">Follow us:</p>
      <p>
        <a href="#" class="text-white mx-2"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
        <a href="#" class="text-white mx-2"><i class="fab fa-twitter"></i></a>
      </p>
      <p class="mt-3 mb-1">&copy; 2025 Royal Roastery</p>
      <p>Created by <a href="https://zondojnr.github.io/mvuselelo" target="_blank" class="text-white text-decoration-underline">Mvuselelo</a></p>
    </div>
  </footer>
</body>
</html>
